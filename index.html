<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./pic.svg" type="image/x-icon" />
    <title>GROUPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="title">Student Management System</h1>

      <div class="controls">
        <input
          class="hero_input"
          type="text"
          id="search"
          placeholder="Searching"
          onkeyup="searchStudent()"
        />
        <select class="select_hero" id="filterGroup" onchange="filterGroup()">
          <option value="all">All</option>
          <option value="REACT N1">REACT N1</option>
          <option value="REACT N13">REACT N13</option>
          <option value="REACT N15">REACT N15</option>
        </select>
        <button class="hero_btn" onclick="openAddModal()">Add student</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Group</th>
            <th>Does work?</th>
            <th>Added on</th>
            <th>Edited on</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>

      <!-- Add Modal -->
      <div id="addModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('addModal')">&times;</span>
          <h2>Adding student</h2>
          <input class="hero_in_1" type="text" id="addLastName" placeholder="Last name" />
          <input class="hero_in_1" type="text" id="addFirstName" placeholder="First name" />
          <select class="hero_select_1" id="addGroup">
            <option>REACT N1</option>
            <option>REACT N13</option>
            <option>REACT N15</option>
          </select>
          <br />
          <div class="hero_div_1">
            <label class="hero_label">
              <input type="checkbox" id="addWorks" /> Does work?
            </label>
            <button class="hero_btns" onclick="addStudent()">Add</button>
          </div>
        </div>
      </div>

      <!-- Edit Modal -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('editModal')">&times;</span>
          <h2 class="hero_title">Editing student</h2>
          <input class="last" type="text" id="editLastName" />
          <input class="last" type="text" id="editFirstName" />
          <select class="lastin" id="editGroup">
            <option>REACT N1</option>
            <option>REACT N13</option>
            <option>REACT N15</option>
          </select>
          <label class="lastout">
            <input type="checkbox" id="editWorks" /> Does work?
          </label>
          <button class="bt_n" onclick="saveStudent()">Save</button>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
